<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blackboard Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'myStyles.css' %}">

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Blackboard Manager</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
          <a class="p-2 text-dark" href="#">About</a>

    {% if  user.is_authenticated %}
    <a class="p-2 text-dark" href="{% url 'bbadmin' %}">Admin</a>
    {% endif %}
     <a class="p-2 text-dark" href="#">Support</a>

        </nav>

{% if user.is_authenticated %}
      <a href="{% url 'profile' %}">
          <i class="fas fa-user-circle fa-3x"></i>
      </a>
  {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign in</a>
  {% endif %}
      </div>
      {% block sidebar %}{% endblock %}

      <div class="container">
        {% block content %}{% endblock %}


        <footer class="pt-4 my-md-5 pt-md-5 border-top">

        </footer>
      </div>
